<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trophy Room - Dad's Winter Sports Competition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(180deg, #1a202c, #2d3748); /* Dark, elegant gradient */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Black', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        .room {
            perspective: 1000px;
            width: 90%;
            max-width: 1400px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
        }
        .wall-back {
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            background: linear-gradient(135deg, #4a2c0b, #8b5a2b); /* Wooden wall */
            transform: translateZ(-200px);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border: 4px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .wall-left {
            position: absolute;
            top: 10%;
            left: 0;
            width: 10%;
            height: 80%;
            background: linear-gradient(135deg, #4a2c0b, #8b5a2b);
            transform: rotateY(45deg) translateZ(-200px);
            border: 2px solid #ffd700;
        }
        .wall-right {
            position: absolute;
            top: 10%;
            right: 0;
            width: 10%;
            height: 80%;
            background: linear-gradient(135deg, #4a2c0b, #8b5a2b);
            transform: rotateY(-45deg) translateZ(-200px);
            border: 2px solid #ffd700;
        }
        .floor {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10%;
            background: linear-gradient(180deg, #2d1b0a, #4 a2c0b); /* Dark wood floor */
            transform: rotateX(90deg) translateZ(-50px);
        }
        . Ceiling {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10%;
            background: linear-gradient(180deg, #4b5563, #6b7280); /* Neutral ceiling */
            transform: rotateX(-90deg) translateZ(-50px);
        }
        .plaque {
            background: #ffd700;
            color: #1a202c;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #b8860b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transform: translateZ(20px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 200px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .plaque:hover {
            transform: translateZ(40px) scale(1.1);
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.7);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #dc2626;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
            z-index: 10;
        }
        .back-button:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <a href="./index.html" class="back-button">Back to Home</a>
    <div class="room">
        <div class="wall-back">
            <div class="plaque">Super Pong Champion<br>2025</div>
            <div class="plaque">Swimming Star<br>2025</div>
            <div class="plaque">Running Legend<br>2025</div>
            <div class="plaque">Shot Put Master<br>2025</div>
            <div class="plaque">Javelin Hero<br>2025</div>
            <div class="plaque">Boxing Titan<br>2025</div>
            <div class="plaque">Hurdles Ace<br>2025</div>
            <div class="plaque">Winter Sports MVP<br>2025</div>
        </div>
        <div class="wall-left"></div>
        <div class="wall-right"></div>
        <div class="floor"></div>
        <div class="ceiling"></div>
    </div>
</body>
</html>
