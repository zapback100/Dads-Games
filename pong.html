            document.getElementById('player2ScoreItem').classList.remove('flash-border');


            // Generate crowd members data (colors and initial neutral moods)
            allCrowdMembers = [];

            // Helper function to generate non-overlapping seating spots
            function generateSeatingSpots(side) {
                const spots = [];
                const memberDiameterWithPadding = CROWD_MEMBER_RADIUS * 2 + 5; // Diameter + padding

                let minX, maxX;
                if (side === 'left') {
                    minX = CROWD_MEMBER_RADIUS; // Start from the edge of the grandstand, considering radius
                    maxX = GRANDSTAND_SEATING_WIDTH_FIXED - CROWD_MEMBER_RADIUS; // End at the other edge
                } else { // 'right'
                    minX = canvas.width - GRANDSTAND_SEATING_WIDTH_FIXED + CROWD_MEMBER_RADIUS;
                    maxX = canvas.width - CROWD_MEMBER_RADIUS;
                }

                const minY = CROWD_PATH_HEIGHT_BASE + CROWD_MEMBER_RADIUS;
                const maxY = canvas.height - CROWD_PATH_HEIGHT_BASE - CROWD_MEMBER_RADIUS;

                // Calculate how many columns and rows can fit
                // Ensure at least one column/row if space allows for a single member
                const numCols = Math.max(1, Math.floor((maxX - minX) / memberDiameterWithPadding));
                const numRows = Math.max(1, Math.floor((maxY - minY) / memberDiameterWithPadding));

                // Calculate actual step size to distribute them evenly within the available space
                const horizontalStep = numCols > 1 ? (maxX - minX) / (numCols - 1) : 0;
                const verticalStep = numRows > 1 ? (maxY - minY) / (numRows - 1) : 0;


                for (let row = 0; row < numRows; row++) {
                    for (let col = 0; col < numCols; col++) {
                        // Calculate center of the spot
                        const x = minX + col * horizontalStep;
                        const y = minY + row * verticalStep;

                        spots.push({ x, y });
                    }
                }
                return spots;
            }

            // Shuffle array helper
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            const allLeftSpots = generateSeatingSpots('left');
            const allRightSpots = generateSeatingSpots('right');

            shuffleArray(allLeftSpots);
            shuffleArray(allRightSpots);

            // Populate Player 1 Crowd (left side)
            for (let i = 0; i < FIXED_CROWD_PER_SIDE; i++) {
                if (i < allLeftSpots.length) { // Ensure we don't go out of bounds if not enough spots
                    const spot = allLeftSpots[i];
                    allCrowdMembers.push({
                        color: getRandomColor(),
                        mood: 'neutral',
                        initialX: spot.x,
                        initialY: spot.y,
                        currentX: spot.x,
                        currentY: spot.y,
                        isWalking: false,
                        walkState: 'seated',
                        walkTargetX: 0,
                        walkTargetY: 0,
                        migrationResolve: null,
                        side: 'left'
                    });
                } else {
                    console.warn(`Not enough unique spots for all ${FIXED_CROWD_PER_SIDE} crowd members on the left side. Generated ${allLeftSpots.length} spots.`);
                    break; // Stop if no more spots
                }
            }

            // Populate Player 2 Crowd (right side)
            for (let i = 0; i < FIXED_CROWD_PER_SIDE; i++) {
                if (i < allRightSpots.length) { // Ensure we don't go out of bounds if not enough spots
                    const spot = allRightSpots[i];
                    allCrowdMembers.push({
                        color: getRandomColor(),
                        mood: 'neutral',
                        initialX: spot.x,
                        initialY: spot.y,
                        currentX: spot.x,
                        currentY: spot.y,
                        isWalking: false,
                        walkState: 'seated',
                        walkTargetX: 0,
                        walkTargetY: 0,
                        migrationResolve: null,
                        side: 'right'
                    });
                } else {
                    console.warn(`Not enough unique spots for all ${FIXED_CROWD_PER_SIDE} crowd members on the right side. Generated ${allRightSpots.length} spots.`);
                    break; // Stop if no more spots
                }
            }

            console.log("Total crowd members initialized:", allCrowdMembers.length);
            allCrowdMembers.forEach((member, index) => {
                console.log(`Crowd member ${index}: initialX=${member.initialX}, initialY=${member.initialY}, side=${member.side}`);
            });
        }

        function resetBall() {
            // Determine initial X direction based on last scorer, or random for first serve
            // If player1 scored, player2 serves, so ball goes left (-1). If player2 scored, player1 serves, so ball goes right (1).
            const initialDirection = (lastScoringPlayer === 'player1') ? -1 : 1;

            // Ball resets based on who scored last, or random for first serve
            if (lastScoringPlayer === 'player1') { // Player 1 scored, so Player 2 serves (ball starts on right, moves left)
                ballX = COURT_RIGHT_X - PADDLE_BUFFER_FROM_GRANDSTAND - PADDLE_WIDTH - BALL_RADIUS;
                ballY = paddle2Y + PADDLE_HEIGHT / 2;
            } else if (lastScoringPlayer === 'player2') { // Player 2 scored, so Player 1 serves (ball starts on left, moves right)
                ballX = COURT_LEFT_X + PADDLE_BUFFER_FROM_GRANDSTAND + PADDLE_WIDTH + BALL_RADIUS;
                ballY = paddle1Y + PADDLE_HEIGHT / 2;
            } else { // First serve of the game, random side
                if (Math.random() > 0.5) { // Serve from player 1's side (ball starts on left, moves right)
                    ballX = COURT_LEFT_X + PADDLE_BUFFER_FROM_GRANDSTAND + PADDLE_WIDTH + BALL_RADIUS;
                    ballY = paddle1Y + PADDLE_HEIGHT / 2;
                } else { // Serve from player 2's side (ball starts on right, moves left)
                    ballX = COURT_RIGHT_X - PADDLE_BUFFER_FROM_GRANDSTAND - PADDLE_WIDTH - BALL_RADIUS;
                    ballY = paddle2Y + PADDLE_HEIGHT / 2;
                }
            }

            // Set ball velocity components based on currentBallSpeed and a random angle
            const angle = (Math.random() * (Math.PI / 2)) - (Math.PI / 4); // Angle between -45 and +45 degrees
            ballDX = currentBallSpeed * Math.cos(angle) * initialDirection;
            ballDY = currentBallSpeed * Math.sin(angle);
        }

        // --- Drawing Functions ---
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grandstand background (blue sitting area)
            ctx.fillStyle = '#4299e1'; // Blue color for grandstands
            // Left grandstand: starts at 0, goes for GRANDSTAND_SEATING_WIDTH_FIXED
            ctx.fillRect(0, CROWD_PATH_HEIGHT_BASE, GRANDSTAND_SEATING_WIDTH_FIXED, canvas.height - 2 * CROWD_PATH_HEIGHT_BASE);
            // Right grandstand: starts at canvas.width - GRANDSTAND_SEATING_WIDTH_FIXED, goes for GRANDSTAND_SEATING_WIDTH_FIXED
            ctx.fillRect(canvas.width - GRANDSTAND_SEATING_WIDTH_FIXED, CROWD_PATH_HEIGHT_BASE, GRANDSTAND_SEATING_WIDTH_FIXED, canvas.height - 2 * CROWD_PATH_HEIGHT_BASE);

            // Draw crowd path around the court (grey path)
            ctx.fillStyle = '#a0aec0'; // Light gray for the path

            // Top horizontal path segment
            ctx.fillRect(0, 0, canvas.width, CROWD_PATH_HEIGHT_BASE);

            // Bottom horizontal path segment
            ctx.fillRect(0, canvas.height - CROWD_PATH_HEIGHT_BASE, canvas.width, CROWD_PATH_HEIGHT_BASE);

            // Left vertical path segment: positioned at the right edge of the left grandstand seating area
            ctx.fillRect(GRANDSTAND_SEATING_WIDTH_FIXED, 0, CROWD_PATH_WIDTH, canvas.height);

            // Right vertical path segment: positioned at the left edge of the right grandstand seating area
            ctx.fillRect(canvas.width - GRANDSTAND_SEATING_WIDTH_FIXED - CROWD_PATH_WIDTH, 0, CROWD_PATH_WIDTH, canvas.height);


            // Draw court lines (dashed center line) - now white
            ctx.beginPath();
            ctx.setLineDash([10, 10]); // Dashed line
            ctx.moveTo(canvas.width / 2, COURT_TOP_Y); // Start at top of court
            ctx.lineTo(canvas.width / 2, COURT_BOTTOM_Y); // End at bottom of court
            ctx.strokeStyle = '#FFFFFF'; // White
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.setLineDash([]); // Reset line dash

            // Draw white fence around the court
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 3; // Thicker line for fence

            // Top fence
            ctx.strokeRect(COURT_LEFT_X, COURT_TOP_Y, COURT_RIGHT_X - COURT_LEFT_X, 0); // Line at top edge
            // Bottom fence
            ctx.strokeRect(COURT_LEFT_X, COURT_BOTTOM_Y, COURT_RIGHT_X - COURT_LEFT_X, 0); // Line at bottom edge
            // Left fence
            ctx.strokeRect(COURT_LEFT_X, COURT_TOP_Y, 0, COURT_BOTTOM_Y - COURT_TOP_Y); // Line at left edge
            // Right fence
            ctx.strokeRect(COURT_RIGHT_X, COURT_TOP_Y, 0, COURT_BOTTOM_Y - COURT_TOP_Y); // Line at right edge


            // Player 1 paddle (left)
            ctx.fillStyle = player1Color;
            ctx.fillRect(COURT_LEFT_X + PADDLE_BUFFER_FROM_GRANDSTAND, paddle1Y, PADDLE_WIDTH, PADDLE_HEIGHT);
            drawPaddleEyes(COURT_LEFT_X + PADDLE_BUFFER_FROM_GRANDSTAND, paddle1Y, PADDLE_WIDTH, PADDLE_HEIGHT, 'right', player1EyeStyle);

            // Player 2 paddle (right)
            ctx.fillStyle = player2Color;
            ctx.fillRect(COURT_RIGHT_X - PADDLE_BUFFER_FROM_GRANDSTAND - PADDLE_WIDTH, paddle2Y, PADDLE_WIDTH, PADDLE_HEIGHT);
            drawPaddleEyes(COURT_RIGHT_X - PADDLE_BUFFER_FROM_GRANDSTAND - PADDLE_WIDTH, paddle2Y, PADDLE_WIDTH, PADDLE_HEIGHT, 'left', player2EyeStyle);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, BALL_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = '#f6e05e'; // Yellow ball
            ctx.fill();

            // Draw all crowd members
            allCrowdMembers.forEach(member => {
                drawCrowdMember(member.currentX, member.currentY, member.mood, member.color);
            });
        }

        // --- Game Logic (Update) ---
        function update() {
            // Only move ball and paddles if isGamePlaying is true
            if (isGamePlaying) {
                // Move ball
                ballX += ballDX;
                ballY += ballDY;

                // Ball collision with top/bottom walls (adjusted to court boundaries)
                if (ballY + BALL_RADIUS > COURT_BOTTOM_Y || ballY - BALL_RADIUS < COURT_TOP_Y) {
                    ballDY *= -1; // Reverse Y direction
                    playBeep(440, 0.1, 0.5); // Wall bounce sound
                }

                // --- Player 1 Paddle Movement (Human or AI) ---
                const p1PaddleX = COURT_LEFT_X + PADDLE_BUFFER_FROM_GRANDSTAND;
                if (gameMode === 'human-ai-dad' || gameMode === 'human-ai-mum') {
                    const aiMistakeChance = (gameMode === 'human-ai-dad') ? 0.01 : 0.05; // Dad 1% chance, Mum 5% chance per frame
                    const paddleCenterY = paddle1Y + PADDLE_HEIGHT / 2;
                    const targetY = ballY; // Ideal target

                    let moveDirection = 0; // -1 for up, 1 for down, 0 for stay

                    if (targetY < paddleCenterY) {
                        moveDirection = -1; // Ball is above, move up
                    } else if (targetY > paddleCenterY) {
                        moveDirection = 1; // Ball is below, move down
                    }

                    // Introduce a chance for a mistake
                    if (Math.random() < aiMistakeChance) {
                        // Mistake: Move in the opposite direction
                        moveDirection *= -1;
                        console.log(`${player1Name} made a mistake!`);
                    }

                    // Apply movement with boundary checks
                    if (moveDirection === -1 && paddle1Y > COURT_TOP_Y) {
                        paddle1Y -= PADDLE_SPEED;
                    } else if (moveDirection === 1 && paddle1Y + PADDLE_HEIGHT < COURT_BOTTOM_Y) {
                        paddle1Y += PADDLE_SPEED;
                    }
                } else { // Human Player 1 (W/S keys)
                    if (keysPressed['w'] && paddle1Y > COURT_TOP_Y) {
                        paddle1Y -= PADDLE_SPEED;
                    }
                    if (keysPressed['s'] && paddle1Y + PADDLE_HEIGHT < COURT_BOTTOM_Y) {
                        paddle1Y += PADDLE_SPEED;
                    }
                }

                // Player 1 paddle (left) collision
                if (ballX - BALL_RADIUS < p1PaddleX + PADDLE_WIDTH && ballX + BALL_RADIUS > p1PaddleX &&
                    ballY > paddle1Y && ballY < paddle1Y + PADDLE_HEIGHT) {
                    console.log(`P1 Collision Detected: BallX=${ballX.toFixed(2)}, BallY=${ballY.toFixed(2)}, PaddleX=${p1PaddleX.toFixed(2)}, PaddleY=${paddle1Y.toFixed(2)}`);
                    // Push ball out to prevent sticking/tunneling
                    ballX = p1PaddleX + PADDLE_WIDTH + BALL_RADIUS; // Push right, ensuring it's outside the paddle

                    // Calculate hit point relative to paddle center (-1 to 1)
                    const hitPoint = (ballY - (paddle1Y + PADDLE_HEIGHT / 2)) / (PADDLE_HEIGHT / 2);
                    // Calculate bounce angle (max 45 degrees from horizontal)
                    const maxBounceAngle = Math.PI / 4; // 45 degrees
                    const bounceAngle = hitPoint * maxBounceAngle;

                    // Re-calculate ballDX and ballDY using currentBallSpeed as the magnitude
                    // Ensure ballDX is always positive after hitting the left paddle
                    ballDX = currentBallSpeed * Math.cos(bounceAngle);
                    ballDY = currentBallSpeed * Math.sin(bounceAngle);

                    console.log(`P1 Collision Bounce: New BallDX=${ballDX.toFixed(2)}, New BallDY=${ballDY.toFixed(2)}`);

                    playBeep(880, 0.1, 0.7); // Paddle hit sound
                    triggerCrowdSmiles('left');
                }

                // Player 2 paddle (right) - paddle is at COURT_RIGHT_X - PADDLE_BUFFER_FROM_GRANDSTAND - PADDLE_WIDTH
                const p2PaddleX = COURT_RIGHT_X - PADDLE_BUFFER_FROM_GRANDSTAND - PADDLE_WIDTH;
                if (ballX + BALL_RADIUS > p2PaddleX && ballX - BALL_RADIUS < p2PaddleX + PADDLE_WIDTH &&
                    ballY > paddle2Y && ballY < paddle2Y + PADDLE_HEIGHT) {
                    console.log(`P2 Collision Detected: BallX=${ballX.toFixed(2)}, BallY=${ballY.toFixed(2)}, PaddleX=${p2PaddleX.toFixed(2)}, PaddleY=${paddle2Y.toFixed(2)}`);
                    // Push ball out to prevent sticking/tunneling
                    ballX = p2PaddleX - BALL_RADIUS; // Push left

                    // Calculate hit point relative to paddle center (-1 to 1)
                    const hitPoint = (ballY - (paddle2Y + PADDLE_HEIGHT / 2)) / (PADDLE_HEIGHT / 2);
                    // Calculate bounce angle (max 45 degrees from horizontal)
                    const maxBounceAngle = Math.PI / 4; // 45 degrees
                    const bounceAngle = hitPoint * maxBounceAngle;

                    // Re-calculate ballDX and ballDY using currentBallSpeed as the magnitude
                    ballDX = currentBallSpeed * Math.cos(bounceAngle);
                    ballDY = currentBallSpeed * Math.sin(bounceAngle);

                    // Reverse X direction (since it hit the right paddle)
                    ballDX *= -1;
                    console.log(`P2 Collision Bounce: New BallDX=${ballDX.toFixed(2)}, New BallDY=${ballDY.toFixed(2)}`);

                    playBeep(880, 0.1, 0.7); // Paddle hit sound
                    triggerCrowdSmiles('right');
                }

                // Scoring (adjusted to court boundaries)
                // Player 2 scores (ball goes past player 1's court boundary)
                if (ballX - BALL_RADIUS < COURT_LEFT_X) {
                    player2Score++;
                    lastScoringPlayer = 'player2'; // Set last scoring player
                    updateScoreboard();
                    handlePointEnd(player2Name); // Handle end of point
                }

                // Player 1 scores (ball goes past player 2's court boundary)
                if (ballX + BALL_RADIUS > COURT_RIGHT_X) {
                    player1Score++;
                    lastScoringPlayer = 'player1'; // Set last scoring player
                    updateScoreboard();
                    handlePointEnd(player1Name); // Handle end of point
                }

                // Player 2: ArrowUp/ArrowDown (always human controlled)
                if (keysPressed['arrowup'] && paddle2Y > COURT_TOP_Y) {
                    paddle2Y -= PADDLE_SPEED;
                }
                if (keysPressed['arrowdown'] && paddle2Y + PADDLE_HEIGHT < COURT_BOTTOM_Y) {
                    paddle2Y += PADDLE_SPEED;
                }
            }


            // Update walking crowd members (this always runs if animation is active)
            allCrowdMembers.forEach((member, index) => {
                if (member && member.isWalking) {
                    let targetX = member.walkTargetX;
                    let targetY = member.walkTargetY;

                    const dx = targetX - member.currentX;
                    const dy = targetY - member.currentY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    console.log(`Member ${index} (${member.color}) walking. State: ${member.walkState}. Current: (${member.currentX.toFixed(2)}, ${member.currentY.toFixed(2)}), Target: (${targetX.toFixed(2)}, ${targetY.toFixed(2)}), Distance: ${distance.toFixed(2)}`);

                    // If remaining distance is less than a small epsilon, snap to target
                    if (distance < 1.0) { // Changed to a fixed small epsilon for robust snapping
                        member.currentX = targetX; // Snap to target to prevent overshooting
                        member.currentY = targetY; // Snap to target to prevent overshooting
                        console.log(`Member ${index} (${member.color}) SNAPPED to target. Final position: (${member.currentX.toFixed(2)}, ${member.currentY.toFixed(2)})`);

                        // Handle migration states
                        if (member.walkState === 'migratingToOriginalVerticalPath') {
                            member.walkState = 'migratingAlongTopPath';
                            // Set the next target: move horizontally along the top path to the winning side's vertical path
                            // The member.side is already updated to the winning side in migrateCrowd.
                            const winningSideVerticalPathX = (member.side === 'left') ? GRANDSTAND_SEATING_WIDTH_FIXED + CROWD_PATH_WIDTH / 2 : canvas.width - GRANDSTAND_SEATING_WIDTH_FIXED - CROWD_PATH_WIDTH / 2;
                            member.walkTargetX = winningSideVerticalPathX;
                            member.walkTargetY = CROWD_PATH_HEIGHT_BASE / 2; // Center of top horizontal path
                            console.log(`Member ${index} (${member.color}) reached original vertical path. Setting next target (along top path): (${member.walkTargetX.toFixed(2)}, ${member.walkTargetY.toFixed(2)})`);

                        } else if (member.walkState === 'migratingAlongTopPath') {
                            member.walkState = 'migratingToNewSeat';
                            // Set the final target: move vertically down to the new seat
                            member.walkTargetX = member.initialX; // This is the X of the new seat
                            member.walkTargetY = member.initialY; // This is the Y of the new seat
                            console.log(`Member ${index} (${member.color}) reached top path. Setting final target (new seat): (${member.walkTargetX.toFixed(2)}, ${member.initialY.toFixed(2)})`);

                        } else if (member.walkState === 'migratingToNewSeat') {
                            // This is the *final* step for this member's migration
                            member.isWalking = false;
                            member.walkState = 'seated';
                            member.mood = 'neutral';
                            if (member.migrationResolve) {
                                console.log(`Migration resolved for member ${index} (${member.color}).`);
                                member.migrationResolve();
                                member.migrationResolve = null;
                            }
                        }
                    } else { // Still walking towards target, take a full step
                        member.currentX += (dx / distance) * WALK_SPEED;
                        member.currentY += (dy / distance) * WALK_SPEED;
                    }
                }
            });
        }

        // Function to trigger temporary crowd smiles on paddle hit
        function triggerCrowdSmiles(side) {
            const crowdToAffect = allCrowdMembers.filter(member => member.side === side);
            const numSmiles = Math.min(3, crowdToAffect.length); // Limit smiles to actual crowd size

            // Filter out members that are already happy from a win/loss, or walking
            let availableMembers = crowdToAffect.filter(member => member && member.mood === 'neutral' && !member.isWalking);

            // Randomly select members to smile
            let membersToReset = [];
            for (let i = 0; i < numSmiles && availableMembers.length > 0; i++) {
                const randomIndex = Math.floor(Math.random() * availableMembers.length);
                const member = availableMembers.splice(randomIndex, 1)[0]; // Remove selected member from available
                member.mood = 'happy';
                membersToReset.push(member);
            }
            draw(); // Redraw immediately to show new smiles

            // Set a single timeout to reset all triggered smiles
            const timerId = setTimeout(() => {
                membersToReset.forEach(member => {
                    // Only reset if it's still happy and not overridden by win/loss
                    if (member && member.mood === 'happy' && !member.isWalking) { // Added member check here
                        member.mood = 'neutral';
                    }
                });
                draw(); // Redraw to revert smiles
                currentSmileTimers = currentSmileTimers.filter(id => id !== timerId); // Remove this timer from the list
            }, 500); // Smile for 0.5 seconds
            currentSmileTimers.push(timerId);
        }

        // --- Game Loop ---
        function gameLoop() {
            update();
            draw();
            if (isAnimationRunning) {
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }

        // --- Scoreboard and Win Conditions ---
        function updateScoreboard() {
            document.getElementById('player1Score').textContent = player1Score;
            document.getElementById('player2Score').textContent = player2Score;
            document.getElementById('player1Sets').textContent = player1Sets; // Update set score
            document.getElementById('player2Sets').textContent = player2Sets; // Update set score
        }

        // Function to handle crowd migration
        function migrateCrowd(losingSide, winningSide, numToMigrate) {
            console.log(`Attempting to migrate ${numToMigrate} members from ${losingSide} to ${winningSide}.`);
            const migrations = [];
            // Filter to include all members from the losing side, regardless of current state, for migration
            const membersToConsider = allCrowdMembers.filter(member => member.side === losingSide);
            console.log(`Found ${membersToConsider.length} members on the losing side (${losingSide}).`);

            // Shuffle available members to pick randomly
            for (let i = membersToConsider.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [membersToConsider[i], membersToConsider[j]] = [membersToConsider[j], membersToConsider[i]];
            }

            const membersToMigrate = membersToConsider.slice(0, numToMigrate);
            console.log("Members selected for migration:", membersToMigrate.map(m => `(Original Side: ${losingSide}, Current Side: ${m.side})`));

            // Helper function to generate non-overlapping seating spots
            function generateSeatingSpots(side) {
                const spots = [];
                const memberDiameterWithPadding = CROWD_MEMBER_RADIUS * 2 + 5; // Diameter + padding

                let minX, maxX;
                if (side === 'left') {
                    minX = CROWD_MEMBER_RADIUS; // Start from the edge of the grandstand, considering radius
                    maxX = GRANDSTAND_SEATING_WIDTH_FIXED - CROWD_MEMBER_RADIUS; // End at the other edge
                } else { // 'right'
                    minX = canvas.width - GRANDSTAND_SEATING_WIDTH_FIXED + CROWD_MEMBER_RADIUS;
                    maxX = canvas.width - CROWD_MEMBER_RADIUS;
                }

                const minY = CROWD_PATH_HEIGHT_BASE + CROWD_MEMBER_RADIUS;
                const maxY = canvas.height - CROWD_PATH_HEIGHT_BASE - CROWD_MEMBER_RADIUS;

                const numCols = Math.max(1, Math.floor((maxX - minX) / memberDiameterWithPadding));
                const numRows = Math.max(1, Math.floor((maxY - minY) / memberDiameterWithPadding));

                const horizontalStep = numCols > 1 ? (maxX - minX) / (numCols - 1) : 0;
                const verticalStep = numRows > 1 ? (maxY - minY) / (numRows - 1) : 0;

                for (let row = 0; row < numRows; row++) {
                    for (let col = 0; col < numCols; col++) {
                        const x = minX + col * horizontalStep;
                        const y = minY + row * verticalStep;
                        spots.push({ x, y });
                    }
                }
                return spots;
            }

            // Shuffle array helper (re-defined locally to ensure it's available in this scope)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            const availableWinningSpots = generateSeatingSpots(winningSide);
            shuffleArray(availableWinningSpots); // Shuffle to get random non-overlapping spots

            membersToMigrate.forEach((member, index) => {
                // Create a promise for each member's migration
                const migrationPromise = new Promise(resolve => {
                    member.migrationResolve = () => {
                        resolve();
                    };
                });
                migrations.push(migrationPromise);

                // Store the original side for path calculation before updating member.side
                const memberOriginalSide = member.side;

                // Assign new side
                member.side = winningSide;
                console.log(`Member ${index} (${member.color})'s side updated to: ${member.side}`);

                member.isWalking = true;
                member.mood = 'neutral';
                member.walkState = 'migratingToOriginalVerticalPath'; // *** CRITICAL FIX: Set initial walkState ***

                // Set the first target for the migration path (to original side's vertical path, at top path level)
                const originalSideVerticalPathX = (memberOriginalSide === 'left') ? GRANDSTAND_SEATING_WIDTH_FIXED + CROWD_PATH_WIDTH / 2 : canvas.width - GRANDSTAND_SEATING_WIDTH_FIXED - CROWD_PATH_WIDTH / 2;
                member.walkTargetX = originalSideVerticalPathX;
                member.walkTargetY = CROWD_PATH_HEIGHT_BASE / 2; // Center of top horizontal path
                console.log(`Member ${index} (${member.color}) initial walk target: (${member.walkTargetX.toFixed(2)}, ${member.walkTargetY.toFixed(2)}) for state 'migratingToOriginalVerticalPath'`);

                // Calculate new random seat coordinates on the winning side for final destination
                if (index < availableWinningSpots.length) {
                    const newSpot = availableWinningSpots[index];
                    member.initialX = newSpot.x;
                    member.initialY = newSpot.y;
                    console.log(`Member ${index} (${member.color}) final new seat (initialX, initialY): (${member.initialX.toFixed(2)}, ${member.initialY.toFixed(2)})`);
                } else {
                    // Fallback if somehow not enough spots (shouldn't happen if FIXED_CROWD_PER_SIDE <= total spots)
                    console.warn(`Not enough unique spots for migrating member ${index}. Falling back to random within area.`);
                    const winningGrandstandLeftX = (winningSide === 'left') ? CROWD_MEMBER_RADIUS : canvas.width - GRANDSTAND_SEATING_WIDTH_FIXED + CROWD_MEMBER_RADIUS;
                    const winningGrandstandRightX = (winningSide === 'left') ? GRANDSTAND_SEATING_WIDTH_FIXED - CROWD_MEMBER_RADIUS : canvas.width - CROWD_MEMBER_RADIUS;
                    const winningGrandstandWidth = winningGrandstandRightX - winningGrandstandLeftX;

                    const crowdDrawAreaTop = CROWD_PATH_HEIGHT_BASE + CROWD_MEMBER_RADIUS;
                    const crowdDrawAreaBottom = canvas.height - CROWD_PATH_HEIGHT_BASE - CROWD_MEMBER_RADIUS;
                    const crowdVerticalRange = crowdDrawAreaBottom - crowdDrawAreaTop;

                    member.initialX = winningGrandstandLeftX + Math.random() * winningGrandstandWidth;
                    member.initialY = crowdDrawAreaTop + Math.random() * crowdVerticalRange;
                    console.log(`Member ${index} (${member.color}) final new seat (initialX, initialY) - FALLBACK: (${member.initialX.toFixed(2)}, ${member.initialY.toFixed(2)})`);
                }

            });
            startHappyMigrationMusic(); // Start happy music when migration begins
            return Promise.all(migrations).finally(() => {
                stopHappyMigrationMusic(); // Stop happy music when all migrations are done
            }); // Return a promise that resolves when all migrations are done
        }

        // New function to handle end of a single point
        function handlePointEnd(scoringPlayerName) {
            isGamePlaying = false; // Pause gameplay immediately
            showMessageBox(`${scoringPlayerName} scored!`, 3000, () => { // Show message for 3 seconds
                // After 3 seconds, check for set/game end
                const setOrGameWon = checkSetEnd();

                // If a set or game did NOT end, then prepare for the next point.
                // This check must happen AFTER checkSetEnd() has potentially triggered handleSetEnd/declareGameWinner
                // which themselves set isGamePlaying to false and manage their own countdowns/migrations.
                // So, if isGamePlaying is still false and no other automatic sequence is running, it's just a point end.
                if (!setOrGameWon && !isGamePlaying && countdownIntervalId === null && !isMigrationInProgress) {
                    // Add a very short additional pause before resetting ball and resuming for next point
                    setTimeout(() => {
                        resetBall();
                        isGamePlaying = true; // Resume gameplay
                    }, 500); // Small 0.5 second delay before next point starts
                }
            });
        }


        // New function to handle set end
        function handleSetEnd(winningPlayerSide) {
            isGamePlaying = false; // Pause the ball and paddle movement
            // isAnimationRunning remains true to allow crowd migration and countdown
            const losingPlayerSide = (winningPlayerSide === 'left') ? 'right' : 'left';
            const winningPlayerName = (winningPlayerSide === 'left') ? player1Name : player2Name;
            console.log(`Set ended. Winning side: ${winningPlayerSide}, Losing side: ${losingPlayerSide}`);
            const losingCrowdCountBeforeMigration = allCrowdMembers.filter(member => member.side === losingPlayerSide).length;
            console.log(`Losing crowd members before migration: ${losingCrowdCountBeforeMigration}`);

            // Announce set winner BEFORE migration starts
            showMessageBox(`${winningPlayerName} wins the set!`, 1500, () => {
                // Apply crowd mood based on set win/loss AFTER announcement
                allCrowdMembers.forEach(member => {
                    if (member.side === winningPlayerSide) {
                        member.mood = 'happy';
                    } else if (member.side === losingPlayerSide) {
                        member.mood = 'sad';
                    }
                });
                draw(); // Redraw immediately to show new moods

                // Migrate 2 or 3 random members from losing to winning side
                const numToMigrate = Math.floor(Math.random() * 2) + 2; // 2 or 3 members
                isMigrationInProgress = true; // Set flag
                crowdMigrationPromise = migrateCrowd(losingPlayerSide, winningPlayerSide, numToMigrate);

                console.log("Migration initiated. Waiting for promise to resolve...");
                // Wait for crowd migration to complete before starting countdown
                crowdMigrationPromise.then(() => {
                    console.log("Crowd migration promise resolved. Starting countdown.");
                    isMigrationInProgress = false; // Clear flag
                    // Reset crowd moods after a short delay
                    if (crowdMoodResetTimer) clearTimeout(crowdMoodResetTimer);
                    crowdMoodResetTimer = setTimeout(() => {
                        allCrowdMembers.forEach(member => { member.mood = 'neutral'; });
                        draw();
                        crowdMoodResetTimer = null;
                    }, 1000); // Mood lasts for 1 second after migration

                    startCountdown();
                }).catch(error => {
                    console.error("Error during crowd migration at set end:", error);
                    isMigrationInProgress = false; // Clear flag even on error
                    // Fallback to starting countdown even if migration fails
                    startCountdown();
                });
            });
        }

        // New function for countdown
        function startCountdown() {
            let currentCountdown = 3;
            showMessageBox(`Next Set in ${currentCountdown}...`);

            if (countdownIntervalId) clearInterval(countdownIntervalId); // Clear any existing interval
            countdownIntervalId = setInterval(() => {
                currentCountdown--;
                if (currentCountdown > 0) {
                    showMessageBox(`Next Set in ${currentCountdown}...`);
                } else {
                    clearInterval(countdownIntervalId);
                    countdownIntervalId = null;
                    document.getElementById('messageBox').style.display = 'none';
                    resetBall();
                    isGamePlaying = true; // Resume gameplay after countdown
                }
            }, 1000);
        }

        // Modified checkWin to become checkSetEnd and then checkGameWin
        function checkSetEnd() { // This function now checks for set wins
            let setWinnerSide = null;
            if (player1Score >= WINNING_SCORE) {
                setWinnerSide = 'left';
                player1Sets++;
            } else if (player2Score >= WINNING_SCORE) {
                setWinnerSide = 'right';
                player2Sets++;
            }

            if (setWinnerSide) {
                updateScoreboard(); // Update scores and sets display

                // Check for overall game win
                if (player1Sets >= WINNING_SETS) {
                    declareGameWinner(player1Name, 'left');
                } else if (player2Sets >= WINNING_SETS) {
                    declareGameWinner(player2Name, 'right');
                } else {
                    // No overall winner yet, handle end of set
                    handleSetEnd(setWinnerSide);
                    player1Score = 0; // Reset scores for new set
                    player2Score = 0;
                }
                return true; // A set or game was won
            }
            return false; // No set or game was won
        }

        // New function for declaring overall game winner
        function declareGameWinner(winnerName, winningPlayerSide) {
            isGamePlaying = false; // Pause ball/paddle movement
            // isAnimationRunning remains true to allow crowd migration
            const losingPlayerSide = (winningPlayerSide === 'left') ? 'right' : 'left';
            console.log(`Game ended. Winner: ${winnerName}, Winning side: ${winningPlayerSide}, Losing side: ${losingPlayerSide}`);

            // Apply crowd mood for overall win/loss immediately
            allCrowdMembers.forEach(member => {
                if (member.side === winningPlayerSide) {
                    member.mood = 'happy';
                } else if (member.side === losingPlayerSide) {
                    member.mood = 'sad';
                }
            });
            draw(); // Redraw immediately to show new moods

            // Start crowd migration (this will run in the background)
            const losingCrowdCount = allCrowdMembers.filter(member => member.side === losingPlayerSide).length;
            isMigrationInProgress = true; // Set flag
            crowdMigrationPromise = migrateCrowd(losingPlayerSide, winningPlayerSide, losingCrowdCount);

            // --- Start Celebration Immediately ---
            // 1. Flash Scoreboard Lights
            const winningScoreItem = (winningPlayerSide === 'left') ? document.getElementById('player1ScoreItem') : document.getElementById('player2ScoreItem');
            winningScoreItem.classList.add('flash-border');

            // 2. Play Winner Music
            playWinnerMusic(); // New function to encapsulate music logic

            // 3. Show Winner Message
            showMessageBox(`${winnerName} wins the game!`, CELEBRATION_DURATION, () => {
                playClapSound(); // Play the fun "clapping" sound for duration of message
            });

            // Set a timeout to stop flashing lights and music, and reset crowd moods
            // This timeout should be independent of migration completion.
            setTimeout(() => {
                // Stop flashing lights
                winningScoreItem.classList.remove('flash-border');
                // Stop winner music
                stopWinnerMusic(); // New function to encapsulate stopping music

                // Reset crowd moods to neutral
                allCrowdMembers.forEach(member => { member.mood = 'neutral'; });
                draw(); // Redraw to revert moods

                // Now that celebration is mostly over, stop the animation loop for a full freeze
                isAnimationRunning = false;
                cancelAnimationFrame(animationFrameId);

                // Reset walking state for all members (they should all be seated after migration completes)
                // This is still needed because migration happens in background.
                allCrowdMembers.forEach(member => {
                    if (member) {
                        member.isWalking = false;
                        member.walkState = 'seated';
                        member.currentX = member.initialX; // Snap back to seat
                        member.currentY = member.initialY;
                    }
                });

                if (countdownIntervalId) {
                    clearInterval(countdownIntervalId);
                    countdownIntervalId = null;
                    document.getElementById('messageBox').style.display = 'none';
                }
                if (crowdMoodResetTimer) clearTimeout(crowdMoodResetTimer); // Clear any pending mood reset

                // Re-enable start button after a short delay
                document.getElementById('startButton').disabled = true;
                setTimeout(() => {
                    document.getElementById('startButton').textContent = 'Play Again';
                    document.getElementById('startButton').disabled = false;
                }, 2000); // 2-second delay after celebration ends
            }, CELEBRATION_DURATION); // Celebration duration (5 seconds)

            // Ensure migration flag is cleared when its promise resolves, regardless of celebration
            crowdMigrationPromise.finally(() => {
                console.log("Crowd migration promise resolved for game end.");
                isMigrationInProgress = false; // Clear flag
                stopHappyMigrationMusic(); // Ensure migration music stops
            });
        }

        // --- Message Box Function ---
        function showMessageBox(message, duration, callback = null) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            if (duration) { // Only set timeout if duration is provided (for temporary messages)
                setTimeout(() => {
                    messageBox.style.display = 'none';
                    if (callback) callback();
                }, duration);
            } else { // If no duration, keep it displayed until explicitly hidden
                if (callback) callback();
            }
        }


        // Function to toggle game pause/resume (triggered by startButton)
        function toggleGamePause() {
            if (isGamePlaying) { // Game is currently playing, so pause it
                isGamePlaying = false;
                isAnimationRunning = false; // Stop the animation loop entirely
                cancelAnimationFrame(animationFrameId);
                document.getElementById('startButton').textContent = 'Resume Game';
                showMessageBox("Game Paused", 0); // Display message indefinitely
                if (countdownIntervalId) { // Clear any active countdown if paused manually
                    clearInterval(countdownIntervalId);
                    countdownIntervalId = null;
                }
                stopHappyMigrationMusic(); // Stop any music if paused manually
                stopWinnerMusic(); // Stop winner music if paused manually
            } else { // Game is currently paused (either manually or automatically)
                // Check if an automatic transition (migration or countdown) is in progress
                if (isMigrationInProgress) {
                    showMessageBox("Cannot resume during crowd migration!", 2000);
                    return;
                }
                if (countdownIntervalId !== null) { // Countdown is active
                    showMessageBox("Cannot resume during countdown!", 2000);
                    return;
                }

                // If no automatic transition is in progress, it's a manual resume
                isGamePlaying = true;
                isAnimationRunning = true; // Restart animation loop
                gameLoop(); // Start the loop
                document.getElementById('messageBox').style.display = 'none'; // Hide message box
                document.getElementById('startButton').textContent = 'Pause Game';
            }
        }

        // --- Event Listeners ---
        document.getElementById('startButton').addEventListener('click', () => {
            initToneJs(); // Initialize Tone.js context on first user interaction
            toggleGamePause();
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            // Stop animation loop for a clean reset
            isAnimationRunning = false;
            cancelAnimationFrame(animationFrameId);

            if (countdownIntervalId) { clearInterval(countdownIntervalId); countdownIntervalId = null; }
            if (crowdMoodResetTimer) clearTimeout(crowdMoodResetTimer);
            stopHappyMigrationMusic();
            stopWinnerMusic(); // Stop winner music on reset

            initGame(); // This will reset all scores, sets, and crowd positions
            isGamePlaying = false; // Game starts paused after reset
            isAnimationRunning = true; // Animation loop should be active to draw initial state
            isMigrationInProgress = false; // Ensure this is false on reset

            gameLoop(); // Restart the animation loop
            document.getElementById('startButton').textContent = 'Start Game';
            document.getElementById('startButton').disabled = false;
        });

        document.getElementById('player1Input').addEventListener('input', (e) => {
            // Only allow manual input if not in AI mode
            if (gameMode === 'human-human') {
                player1Name = e.target.value || 'Player 1';
                document.getElementById('player1NameDisplay').textContent = player1Name;
                draw(); // Redraw to update name immediately
            }
        });

        document.getElementById('player2Input').addEventListener('input', (e) => {
            player2Name = e.target.value || 'Player 2';
            document.getElementById('player2NameDisplay').textContent = player2Name;
            draw(); // Redraw to update name immediately
        });

        document.getElementById('player1ShirtColor').addEventListener('change', (e) => {
            // Only allow manual color change if not in AI mode
            if (gameMode === 'human-human') {
                player1Color = e.target.value;
                document.getElementById('player1ScoreItem').style.borderColor = player1Color;
                draw(); // Redraw to update paddle color immediately
            }
        });

        document.getElementById('player2ShirtColor').addEventListener('change', (e) => {
            player2Color = e.target.value;
            document.getElementById('player2ScoreItem').style.borderColor = player2Color;
            draw(); // Redraw to update paddle color immediately
        });

        document.getElementById('player1EyeStyle').addEventListener('change', (e) => {
            // Only allow manual eye style change if not in AI mode
            if (gameMode === 'human-human') {
                player1EyeStyle = e.target.value;
                draw(); // Redraw main canvas to update paddle eyes
            }
        });

        document.getElementById('player2EyeStyle').addEventListener('change', (e) => {
            player2EyeStyle = e.target.value;
            draw(); // Redraw main canvas to update paddle eyes
        });

        // Player Mode Buttons
        const modeHumanHumanBtn = document.getElementById('modeHumanHuman');
        const modeHumanAIDadBtn = document.getElementById('modeHumanAIDad');
        const modeHumanAIMumBtn = document.getElementById('modeHumanAIMum');

        function setGameMode(mode, activeBtn) {
            gameMode = mode;
            // Update active class for buttons
            modeHumanHumanBtn.classList.remove('active');
            modeHumanAIDadBtn.classList.remove('active');
            modeHumanAIMumBtn.classList.remove('active');
            activeBtn.classList.add('active');
            initGame(); // Re-initialize game to apply new mode settings
            draw();
        }

        modeHumanHumanBtn.addEventListener('click', () => setGameMode('human-human', modeHumanHumanBtn));
        modeHumanAIDadBtn.addEventListener('click', () => setGameMode('human-ai-dad', modeHumanAIDadBtn));
        modeHumanAIMumBtn.addEventListener('click', () => setGameMode('human-ai-mum', modeHumanAIMumBtn));


        // Ball Speed Buttons
        const speedSlowBtn = document.getElementById('speedSlow');
        const speedMediumBtn = document.getElementById('speedMedium');
        const speedFastBtn = document.getElementById('speedFast');

        function setBallSpeed(speedValue, activeBtn) {
            currentBallSpeed = speedValue;
            // Update active class for buttons
            speedSlowBtn.classList.remove('active');
            speedMediumBtn.classList.remove('active');
            speedFastBtn.classList.remove('active');
            activeBtn.classList.add('active');
            // If the game is currently playing, reset ball to apply new speed immediately
            if (isGamePlaying) {
                resetBall();
            }
        }

        speedSlowBtn.addEventListener('click', () => setBallSpeed(2, speedSlowBtn)); // Slower speed value
        speedMediumBtn.addEventListener('click', () => setBallSpeed(4, speedMediumBtn)); // Medium speed value
        speedFastBtn.addEventListener('click', () => setBallSpeed(7, speedFastBtn)); // Faster speed value

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key.toLowerCase()] = true;
            if (e.key === ' ') { // Spacebar for start/pause
                e.preventDefault(); // Prevent default spacebar action (e.g., scrolling)
                toggleGamePause();
            }
        });

        document.addEventListener('keyup', (e) => {
            keysPressed[e.key.toLowerCase()] = false;
        });

        // Handle window resize to adjust canvas dimensions
        window.addEventListener('resize', () => {
            initGame(); // Re-initialize game to adjust canvas size and element positions and regenerate crowd colors
            draw(); // Redraw immediately after resize
        });

        // Initial setup when the page loads
        window.onload = function() {
            initGame();
            setBallSpeed(4, speedMediumBtn); // Set initial speed to medium and activate button
            isAnimationRunning = true; // Ensure animation loop starts on load to draw initial state
            gameLoop(); // Start the animation loop
        };
    </script>
